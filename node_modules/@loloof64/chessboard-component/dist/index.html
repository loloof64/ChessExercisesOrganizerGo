<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Chess board component</title>

    <style>
        loloof64-chessboard {
            position: relative;
            left: 75px;
            top: 35px;
        }
    </style>

    <script>
        function startNewGame(position = 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1') {
            const board = document.querySelector('loloof64-chessboard');
            board.newGame(position);
        }

        function init() {
            const board = document.querySelector('loloof64-chessboard');
            board.addEventListener('checkmate', function(event) {
                console.log(event);
                alert('checkmate');
            });
        }
    </script>
</head>
<body onload="init()">
    <loloof64-chessboard
        size="300"
        background="crimson"
        coordinates_color="yellow"
        white_cell_color="navajowhite"
        black_cell_color="peru"
        reversed="true"
        origin_cell_color="red"
        target_cell_color="green"
        dnd_cross_color="purple"
        white_player_human="true"
        black_player_human="false"
        move_highlight_color="red"
    ></loloof64-chessboard>
    <button onclick="startNewGame();">
        New game
    </button>
</body>
</html>
